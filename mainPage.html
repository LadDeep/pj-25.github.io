<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainCss.css">
    <title>Prize</title>
</head>
<body>
    <main>
            <canvas id="mainCanvas">

            </canvas>
            <img src="guns.png" alt="image for Question" id="image" style="display: none;">
            <video src="ppt/video.mp4" id="video" style="display: none;"></video>   
    </main>
    <div id="theater">
        <video id="video" src="ppt/video.mp4" controls="false"></video>
        <canvas id="canvas"></canvas>
        <label>
          <br />Try to play me :)</label>
        <br />
      </div>
    <script>
        var count = 1;
        var plot = document.getElementById("image");
        document.onkeydown = function(event)
        {
            if(event.keyCode == 37 || event.keyCode == 38)
            {
                if(count != 1)
                {
                    count -= 1;
                    plot.src = "ppt/"+count + ".jpg";
                }
            }
            else if(event.keyCode == 39 || event.keyCode == 40)
            {
                if(count != 3)
                {
                    count += 1;
                    plot.src = "ppt/"+count + ".jpg";
                }
            }
        };

        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var video = document.getElementById('video');

        // set canvas size = video size when known
        video.addEventListener('loadedmetadata', function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        });

        video.addEventListener('play', function() {
        var $this = this; //cache
        (function loop() {
            if (!$this.paused && !$this.ended) {
            ctx.drawImage($this, 0, 0);
            setTimeout(loop, 1000 / 30); // drawing at 30fps
            }
        })();
        }, 0);
    </script>
</body>
</html>
